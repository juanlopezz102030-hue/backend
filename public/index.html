<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Agentes Mejorado</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Pantalla de inicio de sesión -->
  <div id="login-screen" class="login-container">
    <form id="login-form" class="login-form">
      <h2>Iniciar Sesión</h2>
      <label for="username">Usuario</label>
      <input id="username" type="text" autocomplete="username" required />
      <label for="password">Contraseña</label>
      <input id="password" type="password" autocomplete="current-password" required />
      <button type="submit">Entrar</button>
      <p id="login-error" class="error-message"></p>
    </form>
  </div>

  <!-- Aplicación principal -->
  <div id="app" class="hidden">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Panel de Agentes</h1>
      </div>
      <nav class="nav">
        <ul>
          <li class="nav-item active" data-section="dashboard">Dashboard</li>
          <li class="nav-item" data-section="players">Jugadores</li>
          <li class="nav-item" data-section="transactions">Transacciones</li>
          <li class="nav-item" data-section="bets">Apuestas</li>
          <li class="nav-item" data-section="commissions">Comisiones</li>
        </ul>
      </nav>
    </aside>
    <div class="main">
      <header class="topbar">
        <div class="user-info">
          <span id="user-role"></span> — <span id="user-name"></span>
        </div>
        <button id="logout-button" class="logout-button">Cerrar sesión</button>
      </header>
      <main id="content" class="content">
        <!-- Aquí se cargará el contenido dinámico -->
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
